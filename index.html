<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="container" autocomplete="off">
        <label for="name">Task:</label>
        <input type="text" id="name">
        <ul class="categories">
            <li>
                <input type="radio" name="category" value="general" id="category-general"/>
                <label for="category-general">general</label>
            </li>
            <li>
                <input type="radio" name="category" value="work" id="category-work"/>
                <label for="category-work">work</label>
            </li>
            <li>
                <input type="radio" name="category" value="hobby" id="category-hobby"/>
                <label for="category-hobby">hobby</label>
            </li>
        </ul>
        <button>Add</button>
        <p>ToDo:</p>
        <ul class="tasks">
            <li>
                <label for="task-1">Go to the gym</label>
                <input type="checkbox" name="Go to the gym" class="checkbox-1" id="task-1">
            </li>
        </ul>
    </form>
    <script src="./dist/app.js"></script>

</body>
</html>
